<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <div id="game-area">
        <div class="title">
            <h1 id="title-block">Tic Tac Toe</h1>
            <h2 id="subtitle">Do You Want to Play a Game?</h2>
        </div>
        <div class="spacer"></div>
        <div class="game-board">
            <div id="square-1" class="square unselected">

            </div>
            <div id="square-2" class="square unselected">

            </div>
            <div id="square-3" class="square unselected">

            </div>
            <div id="square-4" class="square unselected">

            </div>
            <div id="square-5" class="square unselected">

            </div>
            <div id="square-6" class="square unselected">

            </div>
            <div id="square-7" class="square unselected">

            </div>
            <div id="square-8" class="square unselected">

            </div>
            <div id="square-9" class="square unselected">

            </div>
        </div>
        <div id="score-card">
            <div class="turn-tracker">
                <h5 id="turn"><em class="XO">X</em>'s turn, <em class="XO">O</em> waits.</h5>
            </div>
            <div class="score-area">
                <h6 id="score">Score: <em class="X0-2">X</em> - 0, <em class="X0-2">O</em> - 0, Tie - 0</h6>
            </div>
            <div class="reset">
                <button id="resetButton">Reset Game</button>
                <button id="resetScore">Reset Score</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>There are no winners...</h2>
    </div>
<script src="../js/Tic-Tac-Toe.js" type="text/javascript"></script>
</body>
</html>
