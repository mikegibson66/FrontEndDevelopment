<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330: Challenge 1 - Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div id="user-area">
        <div class="title">
            <h1 id="title-block">To Do List</h1>
            <h2 id="subtitle">An unwritten goal is just a wish</h2>
        </div>
        <div class="spacer"></div>
        <div class="heads">
            <div id="all" class="selector selected">📋 All</div>
            <div id="active" class="selector">🕐 Active</div>
            <div id="done" class="selector">✔ Done</div>
        </div>
        <div id="list">
          <!--  <div class="listItem">
                <input type="checkbox"><div class="toDoText">Get Funky</div>
                <div class="trash">🗑</div>
            </div> -->
        </div>
        <form class="enterElement">
                <div id="field"><input id="new-goal" placeholder="Enter New Task Here" class="todo-input"/></div>
                <div id="add"><button class="circle plus"></button></div>
        </form>
    </div>
<script src="main.js" type="module"></script>
</body>
</html>
