<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 Portfolio - Week 7</title>
    <link rel="stylesheet" href="week8.css">
</head>
<body>
<div id="header">
    <div id="headline">
        <h1>WDD 330 Portfolio</h1>
    </div>
    <div id="penny-farthing">
        <h1></h1>
    </div>
</div>
<div id="primeArea">
    <div id="list">
        <h2>Week 8</h2>
        <div id="directory"></div>
    </div>
    <div id="task1">
        <div class="boxer">
        </div>
        <div class="ad-ad2">
            <h3>Put
                <br>Your
                <br><span>dukes</span>
                <br>up, sire</h3>
            <h4>It's time for a good old thrashing.
                <br>I will rotate your moustache OFF!</h4>
        </div>

    </div>
</div>
<div id="canvasPlayground">
    <div id="theDrawing">
        <canvas id="myCanvas" class="myCanvas" width="200" height="200">
            Sorry! Your browser does not support Canvas.
        </canvas>
    </div>
    <div id="theSelector">
        <input type="radio" id="clear" name="shape" value="0" checked>
        <label for="clear">Clear</label>
        <input type="radio" id="rectangle" name="shape" value="1">
        <label for="rectangle">Rectangle</label>
        <input type="radio" id="pattern" name="shape" value="2">
        <label for="pattern">Pattern</label>
        <input type="radio" id="gradient" name="shape" value="3">
        <label for="gradient">Gradient</label>
        <input type="radio" id="circle" name="shape" value="4">
        <label for="circle">Circle</label>
        <button name="drawButton" id="drawIt">Draw It</button>
        <button name="saveButton" id="saveButton">Save Drawing</button>
    </div>
</div>


<script src = "week8.js" type="module"></script>
</body>
</html>
