<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Team Activity - Array Cardio</title>
    <link rel="stylesheet" href="arrayCardio.css">
</head>
<body>
<div id="primary-area">
    <div id="headline">
        <h1>Array Cardio</h1>
    </div>
    <div class="reqs">
        <div class="data-background">
            <div class="buttons">
                <!-- unadulterated  lists -->
                <button id="listInventors">Display Inventors</button>
                <button id="listPeople">Display People</button>
                <button id="listData">Display Data</button>
            </div>
            <div class="data-field">
                <p id="list" class="data"></p>
            </div>
        </div>
        <div class="sep"></div>
        <div class="data-background">
            <div class="buttons">
                <!-- Inventors Sorted -->
                <button id="birth">Born in 1500's</button>
                <button id="firstLastName">Inventor Names</button>
                <button id="sortDate">Sort By Birth Year</button>
                <button id="sortYearsLived">Sort by Age</button>
                <button id="yearsLived">Total Age of Inventors</button>
            </div>
            <div class="data-field">
                <p id="sorted" class="data"></p>
            </div>
        </div>
        <div class="sep"></div>
        <div class="data-background">
            <div class="buttons">
                <!-- 7. Sort 8. Reduce -->
                <button id="sortPeople">Reverse Sort People by Last Name</button>
                <button id="sumUpTrans">Transportation Instance in Data</button>
            </div>
            <div class="data-field">
                <p id="sortReduce" class="data"></p>
            </div>
        </div>
    </div>
</div>

    <script src="../js/arrayCardio.js" type="text/javascript"></script>
</body>
</html>
