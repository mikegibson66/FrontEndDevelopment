<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Example</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main>
    <h1>Auth Example app</h1>
  </main>
  <div id="authMode">
    <div>
      <label for="username">Enter Username (email)<abbr title="This field is mandatory" aria-label="required"> *</abbr></label>
      <input type="email" name="username" id="username">
    </div>
    <div>
      <label for="password">Enter Password<abbr title="This field is mandatory" aria-label="required"> *</abbr></label>
      <input type="text" name="password" id="password">
    </div>
    <div>
      <button name="Enter" value="POST" class="button" id="postInfo">Enter</button>
    </div>


  </div>



<script src = "week11.js" type="module"></script>
</body>
</html>
